<div id="main">
    <nav id="nav_main">
        <ul id="nav_list_top"
            class="list_class"
            cdkDropList
            [cdkDropListData]="entities"
            cdkDropListSortingDisabled="true"
            >
            <li *ngFor="let entity of entities"
                    draggable="true"
                    id="{{entity}}"
                    class="entity list_item"
                    (dragstart)="addItem($event)">
                    {{entity}}
                </li>
            </ul>
    </nav>

    <div id="center_container">
        <div class="side_menu">
            <ul class="list_class nav_list_side">
                <li *ngFor="let vehicle of vehicles"
                    draggable="true"
                    id="{{vehicle}}"
                    class="vehicle list_item"
                    (dragstart)="addItem($event)">
                    {{vehicle}}
                </li>
            </ul>
        </div>
        <div id="map">
            <app-map [text]="this.text"></app-map>
        </div>
        <div class="side_menu">
            <ul id="right_list" class="list_class nav_list_side">
                <li *ngFor="let destination of destinations"
                    draggable="true"
                    id="{{destination}}"
                    class="destination list_item"
                    (dragstart)="addItem($event)">
                    {{destination}}
                </li>
            </ul>
        </div>
    </div>
</div>
