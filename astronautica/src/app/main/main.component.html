<div id="main">
    <nav id="nav_main">
        <ul id="nav_list_top"
            class="list_class"
            cdkDropList
            [cdkDropListData]="entities"
            cdkDropListSortingDisabled="true"
            cdkDropListConnectedTo="entity_slot">
            <li *ngFor="let entity of entities"
                    cdkDrag
                    id="{{entity}}"
                    class="entity list_item"
                    (cdkDragStarted)="addItem($event)">
                    <img class="icon" src="/assets/{{entity}}">
                </li>
            </ul>
    </nav>

    <div id="center_container">
        <div class="side_menu">
            <ul id="left_list" class="list_class nav_list_side"
            cdkDropList
            [cdkDropListData]="vehicles"
            cdkDropListSortingDisabled="true"
            cdkDropListConnectedTo="vehicle_slot">
                <li *ngFor="let vehicle of vehicles"
                    cdkDrag
                    id="{{vehicle}}"
                    class="vehicle list_item"
                    (cdkDragStarted)="addItem($event)">
                        <img class="icon" src="/assets/{{vehicle}}">
                </li>
            </ul>
        </div>
        <div id="map">
            <app-map></app-map>
        </div>
        <div class="side_menu">
            <ul id="right_list" class="list_class nav_list_side"
            cdkDropList
            [cdkDropListData]="destinations"
            cdkDropListSortingDisabled="true"
            cdkDropListConnectedTo="destination_slot">
                <li *ngFor="let destination of destinations"
                    cdkDrag
                    id="{{destination}}"
                    class="destination list_item"
                    (cdkDragStarted)="addItem($event)">
                    <img class="icon" src="/assets/{{destination}}">
                </li>
            </ul>
        </div>
    </div>
</div>
