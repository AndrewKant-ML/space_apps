<div id="map_container"
    (dragenter)="showDragTip($event)"
    (dragleave)="hideDragTip($event)"
    (dragover)="allowDrag($event)"
    (drop)="onItemDrop($event)">

    <!-- <div id="drag_tip">
        <p id="drag_tip_text">
            Drag here your {{text}}
        </p>
    </div> -->

    <div id="slots">
        <div id="entity_slot" class="slot">
            <div id="drag_tip">
                <p id="drag_tip_text">
                    Drag here your entity
                </p>
            </div>
        </div>
        <div id="vehicle_slot" class="slot">
            <div id="drag_tip">
                <p id="drag_tip_text">
                    Drag here your vehicle
                </p>
            </div>
        </div>
        <div id="destination_slot" class="slot">
            <div id="drag_tip">
                <p id="drag_tip_text">
                    Drag here your destination
                </p>
            </div>
        </div>
    </div>
    <div id="bottom">
        <button type="button" id="info_button" (click)="showInfo()">
            Show info
        </button>
    </div>
</div>
